<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-commerce Store</h1>
    </header>
    <main>
        <section class="product">
            <img src="R.jpeg" alt="Product 1">
            <h2>Shoe</h2>
            <p>sport shoes.</p>
            <p>$19.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="shirt.jpeg" alt="Product 1">
            <h2>Shirt</h2>
            <p>casual T-shirt.</p>
            <p>$20.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="hoodie.jpeg" alt="Product 1">
            <h2>hoodie</h2>
            <p>cool Hoodie</p>
            <p>$15.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 E-commerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
